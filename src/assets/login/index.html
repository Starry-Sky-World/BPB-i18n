<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPB Panel v__VERSION__</title>
    <link rel="icon" href="/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login,visibility,visibility_off&display=block"
        rel="stylesheet" />
    __STYLE__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/favicon.ico" alt="BPB Logo"> BPB Panel <span id="panel-version"
                style="font-size: smaller;">
                v__VERSION__
            </span>
        </h1>
        <div class="lang-switcher">
            <label for="languageSelect" data-i18n="language.label">Language</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fa">فارسی</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <div class="form-container">
            <h2><span data-i18n="login.title">User Login</span></h2>
            <form id="loginForm" class="login-form">
                <div class="form-control">
                    <label for="password" data-i18n="login.password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span id="togglePassword" class="material-symbols-rounded toggle-password">
                            visibility_off
                        </span>
                    </div>
                </div>
                <div id="passwordError" class="hint"></div>
                <button type="submit" class="button">
                    <span data-i18n="login.submit">Login</span>
                    <span class="material-symbols-rounded">
                        login
                    </span>
                </button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/i18next@23.12.2/i18next.min.js"></script>
    <script>__SCRIPT__</script>
</body>

</html>
